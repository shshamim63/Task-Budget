name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - staging
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
